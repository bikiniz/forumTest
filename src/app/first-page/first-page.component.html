<div id="spinDiv" *ngIf="displayNavbar === '1';else content ">
<mat-spinner></mat-spinner>
</div>

<ng-template #content>
<div class="default-div">
    <p id="headerOfPage">MAQE Forum</p>
    <p id="nestedHeaderOfPage">Your current timezone is: {{clientTimezone}}</p>

    <div *ngFor="let item of forum; let  i = index">


        <mat-card class="card" [ngClass]="i%2 === 0 ? 'card' : 'card-type2'">
            <mat-card-header>
                <div mat-card-avatar class="header-image" style="background-image: url('{{item.avatar_url}}')"></div>
                <p class="header-p">{{item.name}} </p>
                <p class="nested-header-p"> posted on {{item.created_at }} </p>
            </mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="3" rowHeight="300px">
                    <mat-grid-tile>
                        <img src='{{item.image_url}}'>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="2">
                        <div>
                            <h2>{{item.title}}</h2>
                        </div>
                        <div> {{item.body}} </div>
                    </mat-grid-tile>
                </mat-grid-list>

            </mat-card-content>

        </mat-card>
    </div>
</div>
</ng-template>
